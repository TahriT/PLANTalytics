<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantalytics</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(to bottom, #004d00, #66ff66); /* Dark to light green gradient */
        }
        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #004d00; /* Green border */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            color: #004d00; /* Dark green text */
            font-weight: bold;
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header a {
            text-decoration: none;
            font-size: 16px;
            color: #004d00; /* Dark green */
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        header a:hover {
            background: #004d00; /* Dark green */
            color: #ffffff; /* White text */
        }
        /* Report Container Styles */
        #report-container {
            flex-grow: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #report {
            width: 100%;
            height: 100%;
            border: none;
        }
        .fallback {
            display: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.19.1/powerbi.min.js"></script>
</head>
<body>
    <header>
        <h1>Plantalytics</h1>
        <nav>
            <a href="http://plantalytics.net/">Home</a>
            <a href="https://github.com/tahrit" target="_blank">TahriT GitHub</a>
        </nav>
    </header>
    <div id="report-container">
        <iframe 
            id="fallback-report"
            class="fallback"
            src="https://app.powerbi.com/reportEmbed?reportId=04ec1eaa-6879-4e76-adc7-d242834883d4&autoAuth=true&ctid=092e398e-23a9-4ac1-82bf-b034654e0fc3&layout=mobile"
            frameborder="0"
            style="width: 100%; height: 100%;"
        ></iframe>
    </div>
</body>
</html>
