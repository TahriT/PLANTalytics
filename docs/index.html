<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantalytics - 3D Globe</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent; /* Transparent background */
            overflow: hidden; /* Hide overflow for the 3D globe */
        }

        #main {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Include ECharts and ECharts-GL -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-gl@2.0.0/dist/echarts-gl.min.js"></script>
</head>
<body>
    <div id="main"></div>

    <script>
        // Set up the chart container
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);

        // Set the chart options for the 3D globe visualization
        myChart.setOption({
            backgroundColor: 'transparent', // Set the background to transparent
            globe: {
                baseTexture: 'https://echarts.apache.org/examples/data-gl/asset/world.topo.bathy.200401.jpg', // Globe base texture
                heightTexture: 'https://echarts.apache.org/examples/data-gl/asset/bathymetry_bw_composite_4k.jpg', // Globe height texture
                shading: 'lambert', // Apply shading for the globe
                light: {
                    ambient: {
                        intensity: 0.4
                    },
                    main: {
                        intensity: 0.4
                    }
                },
                viewControl: {
                    autoRotate: false // Disable auto-rotation of the globe
                }
            }
        });
    </script>
</body>
</html>
