<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantalytics</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #004d00, #66ff66); /* Dark to light green gradient */
        }
        /* Header Styles */
        header {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #004d00; /* Green border */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            color: #004d00; /* Dark green text */
            font-weight: bold;
        }
        header nav {
            display: flex;
            gap: 15px;
        }
        header a {
            text-decoration: none;
            font-size: 16px;
            color: #004d00; /* Dark green */
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        header a:hover {
            background: #004d00; /* Dark green */
            color: #ffffff; /* White text */
        }
        /* Iframe Styles */
        iframe {
            flex-grow: 1;
            border: none;
            background: transparent;
        }
    </style>
</head>
<body>
    <header>
        <h1>Plantalytics</h1>
        <nav>
            <a href="http://plantalytics.net/">Home</a>
            <a href="https://github.com/TahriT/PLANTalytics" target="_blank">TahriT GitHub</a>
            <a href="https://app.powerbi.com/view?r=eyJrIjoiYzI0ZmIyZmYtOWNjZS00NWIzLThjMmMtYmMyOTgwOThlYTUzIiwidCI6IjA5MmUzOThlLTIzYTktNGFjMS04MmJmLWIwMzQ2NTRlMGZjMyJ9&mobileView=true" target="_blank">Version 1</a>
        </nav>
    </header>
    <iframe
        src="https://app.powerbi.com/view?r=eyJrIjoiYWJkOTNmMjMtZDUxZC00MTc5LTk1MTktNDFiMjk5MzhlOGMwIiwidCI6IjA5MmUzOThlLTIzYTktNGFjMS04MmJmLWIwMzQ2NTRlMGZjMyJ9"
        width="100%"
        height="100%"
        style="background: transparent;">
    </iframe>
</body>
</html>
